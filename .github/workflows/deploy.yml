name: Deploy teste-cicd

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configura JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build do projeto Maven
      run: mvn clean package -DskipTests

    - name: Verifica versÃ£o do Docker Compose
      run: docker compose version

    - name: Gera imagem com tag :latest
      run: docker build --no-cache -t teste-cicd:latest .

    - name: Sobe containers com Docker Compose
      run: docker compose up -d --build

    - name: Deploy para EC2
      env: 
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        USER: ubuntu
        HOST: 184.73.95.224
      run: |
        echo "$PRIVATE_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        docker save -o teste-cicd.tar teste-cicd:latest

        scp -o StrictHostKeyChecking=no -i deploy_key.pem teste-cicd.tar $USER@$HOST:/home/ubuntu/
        scp -o StrictHostKeyChecking=no -i deploy_key.pem script-deploy.sh $USER@$HOST:/home/ubuntu/

        ssh -o StrictHostKeyChecking=no -i deploy_key.pem $USER@$HOST "chmod +x script-deploy.sh && ./script-deploy.sh"

    - name: Limpa chave de deploy
      if: always()
      run: rm -f deploy_key.pem
