name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build aplicação
        run: mvn clean package

      - name: Enviar setup.sh para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ec2-3-87-88-132.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./setup.sh"
          target: "/home/ubuntu/"

      - name: Executar setup.sh na EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ec2-3-87-88-132.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x setup.sh
            ./setup.sh

      - name: Enviar docker-compose.mysql.yml para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ec2-3-87-88-132.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.mysql.yml"
          target: "/home/ubuntu/"

      - name: Subir MySQL container via Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ec2-3-87-88-132.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker compose -f docker-compose.mysql.yml up -d

      - name: Enviar aplicação .jar para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ec2-3-87-88-132.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./target/teste-cicd-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/"

      - name: Executar aplicação na EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ec2-3-87-88-132.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            nohup java -jar teste-cicd-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
