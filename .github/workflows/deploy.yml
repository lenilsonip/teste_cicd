name: Deploy to AWS EC2 via Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout do código
    - name: Checkout repository
      uses: actions/checkout@v2

    # Configura o JDK 21 para compilar a aplicação
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Alterado de 'adoptopenjdk' para 'temurin'
        java-version: '21'

    # Instalar dependências e compilar o projeto com Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # Verificar se o arquivo JAR foi gerado corretamente
    - name: Verificar JAR gerado
      run: ls -l target/

    # Copiar o arquivo JAR para a EC2 via SCP
    - name: Copiar JAR para EC2 via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "target/teste-cicd-0.0.1-SNAPSHOT.jar"
        target: "~/teste_cicd/target/"

    # Conectar via SSH e rodar o docker-compose na EC2
    - name: Deploy na EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd ~/teste_cicd
          docker-compose down
          docker-compose up -d --build
