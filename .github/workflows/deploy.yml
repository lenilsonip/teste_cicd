name: Deploy to EC2

on:
  push:
    branches:
      - main  # ou a branch que você deseja usar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}  # Endereço IP ou domínio da sua EC2
        username: ${{ secrets.EC2_USERNAME }}  # Usuário da EC2
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # A chave privada que você adicionou nos secrets
        port: 22  # Porta do SSH
        script: |
          cd ~/teste_cicd || git clone https://github.com/lenilsonip/teste_cicd.git && cd teste_cicd
          git pull
          docker-compose down
          docker-compose up -d --build
