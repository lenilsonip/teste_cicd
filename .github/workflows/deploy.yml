name: Deploy CI/CD EC2 Docker

on:
  push:
    branches:
      - main  # ou o branch que quiser disparar o deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build do projeto com Maven
        run: mvn clean package -DskipTests

      - name: Copiar JAR para EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "target/teste-cicd-0.0.1-SNAPSHOT.jar"
          target: "~/teste_cicd/target/"

      - name: Deploy na EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/teste_cicd
            docker-compose down
            docker-compose up -d --build
