name: Deploy API na EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Copiar docker-compose.yml para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu"

      - name: Conectar via SSH e fazer deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            echo "üîç Verificando vers√£o do Docker Compose..."
            docker compose version || (echo "Docker Compose n√£o encontrado." && exit 1)
            echo "Parando containers antigos..."
            docker compose down
            echo "Subindo containers atualizados..."
            docker compose up -d --build
            echo "Deploy finalizado!"
