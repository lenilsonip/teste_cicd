name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Build Docker image
        run: docker build -t teste-cicd:latest .

      - name: Ping EC2
        run: ping 3.89.242.101 -c 4

      - name: SSH Deploy
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: SSH Commands
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@3.89.242.101 "
            docker-compose down;
            docker-compose pull;
            docker-compose up -d
          "
