name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build com Maven
      run: mvn clean package -DskipTests

    - name: Copiar JAR via SSH para EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/teste-cicd-0.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu/"

    - name: Rodar JAR via SSH na EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Parando aplicação existente, se houver..."
          pkill -f 'teste-cicd-0.0.1-SNAPSHOT.jar' || true
          echo "Subindo nova aplicação..."
          nohup java -jar /home/ubuntu/teste-cicd-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
