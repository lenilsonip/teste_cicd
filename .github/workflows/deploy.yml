name: Deploy to EC2

on:
  push:
    branches:
      - main  # branch que dispara o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy via SSH na EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}  # IP público da sua instância EC2
        username: ec2-user  # usuário padrão da EC2 Amazon Linux
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # chave privada salva nos secrets
        port: 22
        script: |
          cd ~/teste_cicd || git clone https://github.com/lenilsonip/teste_cicd.git && cd teste_cicd
          git pull
          docker-compose down
          docker-compose up -d --build
